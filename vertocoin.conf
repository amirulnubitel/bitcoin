# VertoCoin Core Configuration File
# Place this file in ~/.vertocoin/vertocoin.conf or specify with -conf parameter

##
## Global Network Settings
##

# Accept command line and JSON-RPC commands
server=1

# Accept public REST requests
rest=1

# Username for JSON-RPC connections
rpcuser=vertomax

# Password for JSON-RPC connections
rpcpassword=Vertomax2025

# Allow JSON-RPC connections from specified source
rpcallowip=0.0.0.0/0

# Listen for connections on this port (default: 9333)
port=9333

# Accept connections from outside (default: 1 if no proxy/connect)
listen=1

# Bind to given address and always listen on it (use [host]:port notation for IPv6)
bind=0.0.0.0:9333

# Bind to given address to listen for JSON-RPC connections
rpcbind=0.0.0.0:9332

# Port for JSON-RPC connections (default: 9332)
rpcport=9332

# Maximum number of inbound+outbound connections
maxconnections=40

# Connect via a SOCKS5 proxy
#proxy=127.0.0.1:9050

# # Mining (for testing)
# gen=0

# Data directory
# datadir=/home/vertocoin/.vertocoin

##
## Wallet Settings
##

# Enable wallet functionality
disablewallet=0

# Create transactions that opt-in to Replace-By-Fee
walletrbf=1

##
## ZeroMQ Notification Options
##

# Enable publishing of raw block hex to specified address
zmqpubrawblock=tcp://0.0.0.0:28332

# Enable publishing of raw transaction hex to specified address
zmqpubrawtx=tcp://0.0.0.0:28333

# Enable publishing of block hashes to specified address
zmqpubhashblock=tcp://0.0.0.0:28334

# Enable publishing of transaction hashes to specified address
zmqpubhashtx=tcp://0.0.0.0:28335

##
## Indexing Options
##

# Enable transaction index
txindex=1

# Enable block filter index
blockfilterindex=1

# Enable coinstats index
coinstatsindex=1

##
## Performance Options
##

# Number of MiB to use for database cache (default: 450)
dbcache=512

# Maximum number of signatures to check each script execution
maxsigcachesize=50

# Number of script verification threads (0 = auto)
par=0

##
## Logging Options
##

# Log to console instead of debug.log file
printtoconsole=1

# Enable basic debug logging
debug=1

# seed=explorer.vertomax.com

# Shrink debug.log file on startup
shrinkdebugfile=1

##
## Mining Options (if mining)
##

# Generate blocks immediately, for testing purposes
#regtest=1

# Set minimum fee rate for transaction acceptance
#minrelaytxfee=0.00001

##
## VertoCoin Specific Settings
##

# Network magic bytes (automatically set)
# VertoCoin mainnet uses: 0xf0d9b7d2

# Block time target: 30 seconds
# Halving interval: ~4.2M blocks (4 years)
# Initial reward: 1000 VTO
# Max supply: 50 billion VTO

##
## Security Settings
##

# Randomize credentials
#rpcauth=user:salt$hash

# Disable unsafe RPC calls
#disablesafemode=0

# Only allow specific RPC calls
#rpcwhitelist=user:getblockchaininfo,getnetworkinfo

##
## Development/Testing Options
##

# Enable testnet mode
#testnet=1

# Enable regtest mode (for local testing)
# regtest=1

# Connect only to specific node(s)
#connect=ip:port

# Add node(s) to connect to and attempt to keep connected
#addnode=ip:port

[regtest]
# Network ports for regtest
port=19444
rpcport=19443
bind=0.0.0.0:19444
rpcbind=0.0.0.0:19443

